<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>

    <!-- ✅ Load Firebase Scripts FIRST -->
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <h2>Live Chat</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
    </div>

    <!-- ✅ Initialize Firebase (No `import {}` needed) -->
    <script>
        console.log("✅ Firebase script loaded, initializing...");

        const firebaseConfig = {
            apiKey: "AIzaSyDK6SH0AHg91V6r32oJqND0HSwVVWJEFGo",
            authDomain: "openlly-chat.firebaseapp.com",
            projectId: "openlly-chat",
            storageBucket: "openlly-chat.appspot.com",
            messagingSenderId: "688100647446",
            appId: "1:688100647446:web:aa691dfc484ed712a2cb37",
            measurementId: "G-WCPHMVTJ17"
        };

        // ✅ Ensure Firebase is loaded before initializing
        if (typeof firebase !== "undefined") {
            firebase.initializeApp(firebaseConfig);
            console.log("✅ Firebase initialized:", firebase.app().name);
        } else {
            console.error("❌ Firebase did not load properly. Check your script links.");
        }
    </script>

    <!-- ✅ Load chat.js AFTER Firebase is initialized -->
    <script src="chat.js"></script>
</body>
</html>
